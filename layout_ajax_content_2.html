<!-- BEGIN PAGE HEADER-->
<div class="row-fluid">
	<div class="span12">
		<!-- BEGIN PAGE TITLE & BREADCRUMB-->
		<h3 class="page-title">
			Ajax方式加载 <small>通过ajax加载页面内容</small>
		</h3>
		<ul class="breadcrumb">
			<li>
				<i class="icon-home"></i>
				<a href="index.html">HOME</a> 
				<i class="icon-angle-right"></i>
			</li>
			<li><a href="#"></a></li>

		<!-- END PAGE TITLE & BREADCRUMB-->
	</div>

<!-- END PAGE HEADER-->
<!-- BEGIN PAGE CONTENT-->
<div class="row-fluid">
	<div class="span12">
		<!-- BEGIN SAMPLE TABLE PORTLET-->
		<div class="portlet box green">
			<div class="portlet-title">
				<div class="caption"><i class="icon-cogs"></i>示例表单</div>
				<div class="tools">
					<a href="javascript:;" class="collapse"></a>
					<a href="#portlet-config" data-toggle="modal" class="config"></a>
					<a href="javascript:;" class="reload"></a>
					<a href="javascript:;" class="remove"></a>
				</div>
			</div>
			<div class="portlet-body form">
				<!-- BEGIN FORM-->
				<form action="#" class="form-horizontal">
					<div class="control-group">
						<label class="control-label">短输入框</label>
						<div class="controls">
							<input type="text" placeholder="small" class="m-wrap small" />
							<span class="help-inline">说明文字</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">普通输入框</label>
						<div class="controls">
							<input type="text" placeholder="medium" class="m-wrap medium" />
							<span class="help-inline">说明文字</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">长输入框</label>
						<div class="controls">
							<input type="text" placeholder="large" class="m-wrap large" />
							<span class="help-inline">说明文字</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">大尺寸输入框</label>
						<div class="controls">
							<input type="text" placeholder="huge" class="m-wrap huge" />
							<span class="help-inline">说明文字</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">禁用</label>
						<div class="controls">   
							<input class="m-wrap medium" type="text" placeholder="Disabled input here..." disabled />
							<span class="help-inline">说明文字</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">只读</label>
						<div class="controls">   
							<input class="m-wrap medium" readonly type="text" placeholder="Readonly input here..." disabled />
							<span class="help-inline">说明文字</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">短下拉列表</label>
						<div class="controls">
							<select class="select2 small m-wrap" tabindex="1">
								<option value="Category 1">列表项 1</option>
								<option value="Category 2">列表项 2</option>
								<option value="Category 3">列表项 5</option>
								<option value="Category 4">列表项 4</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">普通下拉列表</label>
						<div class="controls">
							<select class="select2 medium m-wrap" tabindex="1">
								<option value="Category 1">列表项 1</option>
								<option value="Category 2">列表项 2</option>
								<option value="Category 3">列表项 5</option>
								<option value="Category 4">列表项 4</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">长下拉列表</label>
						<div class="controls">
							<select class="select2 large m-wrap" tabindex="1">
								<option value="Category 1">列表项 1</option>
								<option value="Category 2">列表项 2</option>
								<option value="Category 3">列表项 5</option>
								<option value="Category 4">列表项 4</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">单选</label>
						<div class="controls">
							<label class="radio">
							<input type="radio" name="optionsRadios1" value="option1" />
							Option 1
							</label>
							<label class="radio">
							<input type="radio" name="optionsRadios1" value="option2" checked />
							Option 2
							</label>  
							<label class="radio">
							<input type="radio" name="optionsRadios1" value="option2" />
							Option 3
							</label>  
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">单选</label>
						<div class="controls">
							<label class="radio line">
							<input type="radio" name="optionsRadios2" value="option1" />
							Option 1
							</label>
							<label class="radio line">
							<input type="radio" name="optionsRadios2" value="option2" checked />
							Option 2
							</label>  
							<label class="radio line">
							<input type="radio" name="optionsRadios2" value="option2" />
							Option 3
							</label>  
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">复选</label>
						<div class="controls">
							<label class="checkbox">
							<input type="checkbox" value="" /> Checkbox 1
							</label>
							<label class="checkbox">
							<input type="checkbox" value="" /> Checkbox 2
							</label>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">复选</label>
						<div class="controls">
							<label class="checkbox line">
							<input type="checkbox" value="" /> Checkbox 1
							</label>
							<label class="checkbox line">
							<input type="checkbox" value="" /> Checkbox 2
							</label>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">文本框</label>
						<div class="controls">
							<textarea class="medium m-wrap" rows="3"></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">大文本框</label>
						<div class="controls">
							<textarea class="large m-wrap" rows="3"></textarea>
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn blue"><i class="icon-ok"></i> 保存</button>
						<button type="button" class="btn">放弃</button>
					</div>
				</form>
				<!-- END FORM-->  
			</div>
		</div>
		<!-- END SAMPLE TABLE PORTLET-->
	</div>
</div>
<!-- END PAGE CONTENT-->
<script>
	$('.select2').select2({
	   placeholder: "Select an option",
	   allowClear: true
	});
</script>
